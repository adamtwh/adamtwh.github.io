  <div class="container mx-auto">
    <div class="dropdown ms-3">
      <button onclick="myFunction2()" class="dropbtn">Service Type <i class="bi bi-filter"></i></button>
      <div id="myDropdown2" class="dropdown-content2">
        <!-- <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()"> -->
        <!-- <a href="#about">About</a>
        <a href="#base">Base</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
        <a href="#custom">Custom</a>
        <a href="#support">Support</a>
        <a href="#tools">Tools</a> -->
        
        <div class="form-check" v-for="(eachtype) in service_type">
          <input class="form-check-input" type="checkbox" value="{{eachtype}}" id="{{eachtype}}" checked v-if="sessionItem==eachtype">
          <input class="form-check-input" type="checkbox" value="{{eachtype}}" id="{{eachtype}}" v-else v-on:click="changeservice(eachtype)">
          <label class="form-check-label" for="{{eachtype}}">
            {{eachtype}}
          </label>
        </div>
  
        
      </div>
  </div>

    <div class="dropdown ms-3">
    <button onclick="myFunction()" class="dropbtn">Housing Type <i class="bi bi-house"></i></button>
    <div id="myDropdown" class="dropdown-content">
      <!-- <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()"> -->
      <!-- <a href="#about">About</a>
      <a href="#base">Base</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
      <a href="#custom">Custom</a>
      <a href="#support">Support</a>
      <a href="#tools">Tools</a> -->
      
      <div class="form-check" v-for="(eachfilter) in house_filters">
        <input class="form-check-input" type="checkbox" value="{{eachfilter}}" id="{{eachfilter}}" v-on:click="addselection(eachfilter)">
        <label class="form-check-label" for="{{eachfilter}}">
          {{eachfilter}}
        </label>
      </div>
    </div>

  </div>

  <!-- if no filter selected -->
  
  <div class="container" v-if="selected_filters.length == 0">
    <div class="row m-3">
      <div class="col" v-for="each, name in specific_contractors">
        <div class="card mt-5 p-5 text-center" style="width: 23rem;">
          <img class="card-img-top mx-auto w-50" v-bind:src="each[0]" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text"><i class="bi bi-lightning-charge"></i> Delivery Time: {{each[1]}}</p>
            <p class="card-text"><i class="bi bi-chat-right-dots"></i> Response Rate: {{each[2]}}</p>
            <p class="card-text">Rating: <span v-html="each[3]"></span></p>
            <a :href="each[5]" onclick="sendContractor(this.id);return false;" :id="name">
              <button class="btn rounded-pill" style="font-weight: bold; background-color: #e6b30e; color:white">More Details<i class="bi bi-arrow-right"></i></button>
            </a>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- with filters selected -->
  <div class="container" v-else>
    <div class="row m-3">
      <div class="col" v-for="each, name in shown_contractors">
        <div class="card p-5 text-center" style="width: 23rem;">
          <img class="card-img-top mx-auto w-50" v-bind:src="each[0]" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text"><i class="bi bi-lightning-charge"></i> Delivery Time: {{each[1]}}</p>
            <p class="card-text"><i class="bi bi-chat-right-dots"></i> Response Rate: {{each[2]}}</p>
            <p class="card-text">Rating: <span v-html="each[3]"></span></p>
            <a :href="each[5]" onclick="sendContractor(this.id);return false;" :id="name">
              <button class="btn rounded-pill" style="font-weight: bold; background-color: #e6b30e; color:white">More Details<i class="bi bi-arrow-right"></i></button>
            </a>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  </div>
      
    <!-- Wave -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#19A0E6" fill-opacity="1" d="M0,256L48,224C96,192,192,128,288,117.3C384,107,480,149,576,181.3C672,213,768,235,864,240C960,245,1056,235,1152,213.3C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>

    <!-- About Us -->
    <section class="p-5" style="background-color: #19A0E6;">

      <!-- Contact Footer -->
          <div class="container" id="contact">
              <div class="row mx-auto">
                  <div class="contact-left mx-auto">
                      <h1 class="sub-title">Contact Us!</h1>
                      <p><i class="fa-sharp fa-solid fa-paper-plane"></i>homemate@gmail.com</p>
                      <p><i class="fa-solid fa-square-phone"></i>+65 9432 4534</p>
                      <div class="social-icons">
                      <a href="#"><i class="fa-brands fa-facebook"></i></a>
                      <a href="#"><i class="fa-brands fa-instagram"></i></a>
                      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                      </div>

                  </div>
                  <div class="contact-right mx-auto">
                      <form name="submit-to-google-sheet">
                      <input type="text" name="Name" placeholder="Your Name" required>
                      <input type="email" name="Email" placeholder="Your Email" required>
                      <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                      <button class="btn btn-lg rounded-pill" style="width: 200px; font-weight: bold; background-color: #e6b30e; color:white">
                          Submit
                      </button>
                      </form>
                      
                      <p id="msg"></p>

                  </div>
              </div>
          </div>
  </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
